<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title>recette maison</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Accueil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/src/recettes.html">Recettes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Contact</h2>

      <form action="#" method="GET">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lastName" placeholder="LastName">
          <label for="lastName">lastName</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="firstName">
          <label for="firstName">firstName</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="email">
          <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="age" placeholder="age">
          <label for="age">Age</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="phone" placeholder="phone">
          <label for="phone" class="form-label">Phone</label>
        </div>

        <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>Objet</option>
            <option value="1">SQL</option>
            <option value="2">Gestion de projet</option>
            <option value="3">Bootstrap</option>
          </select>
        </div>

        <div class="mb-3">
            <textarea type="text" class="form-control" placeholder="Message"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer class="footer py-3 bg-body-tertiary">
      <div class="container">
        <a href="/src/mentions-legales.html">mentions legales</a>
      </div>
    </footer>
  </body>
</html>
